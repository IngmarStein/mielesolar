name: Build and test Go
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.0

      - name: Checkout
        uses: actions/checkout@v4.1.2

      - name: Build
        env:
          GOPROXY: "https://proxy.golang.org"
        run: go build ./...

#      - name: Test
#        env:
#          GOPROXY: "https://proxy.golang.org"
#        run: go test -v .

      - name: Vet
        run: go vet ./...

      - uses: dominikh/staticcheck-action@v1.3.1
        with:
          version: latest
          install-go: false
