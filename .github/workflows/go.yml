name: Build and test Go
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.1

      - name: Checkout
        uses: actions/checkout@v3.3.0

      - name: Build
        env:
          GOPROXY: "https://proxy.golang.org"
        run: go build ./...

#      - name: Test
#        env:
#          GOPROXY: "https://proxy.golang.org"
#        run: go test -v .

      - name: Vet
        run: go vet ./...

      - uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: latest
          install-go: false
