name: Build and test Go
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.4

      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        env:
          GOOS: linux
          GOARCH: amd64
          GOPROXY: "https://proxy.golang.org"
        run: go build ./...

      - name: Package
        env:
          SPK_ARCH: x86_64
          SPK_PACKAGE_VERSION: ${{ github.sha }}
        run: ./.ci/build-package.sh
